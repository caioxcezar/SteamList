<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>
	<ui:insert name="title">master page</ui:insert>
</title>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/jquery-ui.min.js"></script>
<link rel="icon" href="img/iconeApp.ico"></link>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="fontawesome-free-5.8.2-web/css/all.css" />
<link rel="stylesheet" type="text/css" href="css/style_base.css" />
<link rel="stylesheet" href="slick/slick.css" />
<link rel="stylesheet" href="slick/slick-theme.css" />
</h:head>
<body class="text-white">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0 fixed-top">
	<a class="navbar-brand" href="/SteamList"> 
		<img src="img/logo.png" width="150" height="50" alt=""></img>
	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false"
		aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="/SteamList"> Home <span class="sr-only">(current)</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Integrantes</a>
			</li>
			<li class="nav-item">
				<h:outputText value="#{loginController.mensagem}" escape="false" />
			</li>
		</ul>
		<div class="form-inline">
			<form action="./busca.xhtml" method="get" class="input-group mb-3 my-2 my-lg-0">
				<input class="form-control" name="search" placeholder="Pesquisar"
					aria-label="Search" />
				<div class="input-group-append">
					<input type="submit" class="btn btn-outline-light" value="Buscar"/>
				</div>
			</form>
		</div>
		<h:outputText value="#{loginController.btnLogin}" escape="false" />
	</div>
	</nav>

	<div id="content" class="mb-2" style="margin-top: 60px;">
		<ui:insert name="content">
		</ui:insert>
	</div>
	
	<div id="formLogin" class="container">
		<div class="d-flex justify-content-center">
			<h:form>
				<h1>Area de Login</h1>
				<h3>Email:</h3>
				<h:inputText value="#{loginController.email}" id="login" class="form-control" name="login" placeholder="Insira seu e-mail..."></h:inputText>
				<h3>Senha:</h3>
				<h:inputSecret value="#{loginController.senha}" id="password" class="form-control" name="login" placeholder="insira sua senha..."></h:inputSecret>
				<h:commandButton class="btn btn-primary m-2" action="#{loginController.logar()}" value="logar"></h:commandButton>
				<a href="cadastro.xhtml" class="btn btn-primary m-2">Cadastrar</a>
			</h:form>
		</div>
	</div>
	
	<footer class="footer mt-auto py-3 text-center bg-light rounded m-2 text-dark" >
	<i class="far fa-copyright"></i>2019 Copyright:
	<a href="Login.html"> BGstore</a>
	</footer>
	<script src="slick/slick.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
